<!doctype html>
<html lang="en">

<head>
  <title>Minecraft Assets Editor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./dist/app.css">
</head>

<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Assets Editor</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link clickable" id="darkmode-toggle">
          <span data-feather="moon"></span>
          <span data-feather="sun"></span>
        </a>
      </li>
      <li class="nav-item text-nowrap">
        <a class="nav-link external" href="https://github.com/kalucky0/mc-assets-editor">
          <span data-feather="github"></span>
        </a>
      </li>
      <li class="nav-item text-nowrap">
        <a class="nav-link external" href="https://github.com/kalucky0/mc-assets-editor/issues">
          <span data-feather="help-circle"></span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#languages">
                <span data-feather="globe"></span>
                Lanuages editor
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#recipes">
                <span data-feather="grid"></span>
                Recipes editor
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#blockstates">
                <span data-feather="hexagon"></span>
                Blockstates editor
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#advancements">
                <span data-feather="bookmark"></span>
                Advancements editor
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#models">
                <span data-feather="box"></span>
                Model viewer
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#items">
                <span data-feather="tool"></span>
                Item viewer
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#viewer">
                <span data-feather="image"></span>
                Texture viewer
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tiler">
                <span data-feather="layers"></span>
                Texture tiler
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
          <h1 class="h2" id="title">Languages Editor</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2" id="buttons-bar">
              <button id="open-lang-folder">Open Languages Folder</button>
            </div>
            <div class="dropdown" id="language-selector" style="display: none;">
              <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span data-feather="globe"></span>
                <span>English</span>
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" id="languages">
              </div>
            </div>
          </div>
        </div>
        <div id="content"></div>
        <div class="table-responsive">

        </div>
      </main>
    </div>
  </div>
  <div class="screen">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>Type</th>
          <th>Namespace</th>
          <th>ID</th>
          <th>Default</th>
          <th>Translation</th>
        </tr>
      </thead>
      <tbody id="lang-entries">
        
      </tbody>
    </table>
  </div>
  <div class="screen"></div>
  <div class="screen"></div>
  <div class="screen"></div>
  <div class="screen"></div>
  <div class="screen"></div>
  <div class="screen">
    <table id="btable" class="table table-striped table-sm viewer-table">
      <thead>
        <tr>
          <th>Preview</th>
          <th>Namespace</th>
          <th>Name</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="view-txt">
        <tr>
          <th></th>
          <th>Loading...</th>
          <th></th>
          <th></th>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="screen">
    <div class="row justify-content-between m-0 align-items-start">
      <div class="col-md-5 col-sm-12 card p-1" style="flex-wrap: wrap;-ms-flex-direction: row;flex-direction: row;"
        id="tiler">
            <img src="https://kalucky.b-cdn.net/aether/textures/block/aerogel.png"><!--
            --><img src="https://kalucky.b-cdn.net/aether/textures/block/aerogel.png"><!--
            --><img src="https://kalucky.b-cdn.net/aether/textures/block/aerogel.png"><!--
            --><img src="https://kalucky.b-cdn.net/aether/textures/block/aerogel.png"><!--
            --><img src="https://kalucky.b-cdn.net/aether/textures/block/aerogel.png"><!--
            --><img src="https://kalucky.b-cdn.net/aether/textures/block/aerogel.png"><!--
            --><img src="https://kalucky.b-cdn.net/aether/textures/block/aerogel.png"><!--
            --><img src="https://kalucky.b-cdn.net/aether/textures/block/aerogel.png"><!--
            --><img src="https://kalucky.b-cdn.net/aether/textures/block/aerogel.png">
      </div>
      <div class="col-md-6 col-sm-12 card p-1 float-md-right justify-content-center"
        style="flex-wrap: wrap;-ms-flex-direction: row;flex-direction: row;" id="tiler-textures">

      </div>
    </div>
  </div>

  <script>window.jQuery = window.$ = require('jquery');</script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./node_modules/feather-icons/dist/feather.min.js"></script>
  <script src="./node_modules/vanilla-lazyload/dist/lazyload.min.js"></script>
  <script src="./node_modules/iso-639-1/build/index.js"></script>
  <script src="./src/renderer.js"></script>
</body>

</html>
